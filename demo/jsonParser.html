<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="../src/css/jsonParser.css">
  <link rel="icon" href="../src/css/favicon/undefined.png" id="favicon">
</head>
<body class="beautify">
  <div class="ui-editor">
    <textarea class="ui-field json" id="editor" spellcheck="false" contenteditable="true"></textarea>
    <div class="ui-resizer"></div>
  </div>
  <div class="ui-aside">
    <div class="ui-notification" id="status"><b>Invalid JSON</b> &nbsp; 1&nbsp;error&nbsp;found</div>
    <div class="ui-menu">
      <div class="ui-menu-dropdown">
        <div class="ui-menu-panel">
          <div class="ui-menu-item ui-option" id="beautify">Beautify</div>
          <div class="ui-menu-item ui-option" id="show-types">Show Types</div>
          <div class="ui-menu-item ui-option" id="show-indexes">Show Indexes</div>
          <div class="ui-menu-item about" style="display:none">About</div>
        </div>
      </div>
    </div>
    <div class="ui-treeview json" id="result"></div>
    <div class="ui-searchbar">
      <div style="position: absolute"></div>
    </div>
  </div>

  <!-- not needed -->
  <div class="popup-container">
    <div class="popup-centerer">
      <div class="popup">
        <div class="main">
          <div class="title"></div>
          <div class="author"></div>
          <div class="links"><a class="link" id="bitcoin"></a></div>
        </div>
        <div class="second"><p></p><p><b></b></p></div>
      </div>
    </div>
  </div>

  <script src="../src/jsonParser.js" async=""></script>
</body>
</html>
